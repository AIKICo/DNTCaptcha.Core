<div class="d-flex align-items-center mb-3">
  <ng-container *ngIf="captchaImageUrl">
    <div style="height: 38px" class="w-25 position-relative">
      <img [ngSrc]="captchaImageUrl" fill="true" alt="DNTCaptcha image" />
    </div>
  </ng-container>
  <span class="mx-1">=</span>
  <input type="password" class="w-75 form-control" id="captcha" />
</div>
